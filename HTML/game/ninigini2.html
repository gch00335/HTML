      #gameover_screen {
        position: absolute;

      #gameover_screen input[type="button"] {

      #coin {

      /*마리오가 점프했을 때 블록이 있으면 (블록을 만들어서 배경에맞게 지나가도록 만들었음) 그 위에 서있게 하려했는데...내가 부족해서 기술적용을 못함.. 후.. */

    <script>
      // 음악 자동 재생
      const backgroundMusic = new Audio("images/마리오 노래.mp3");
      backgroundMusic.loop = true;

      const ENEMY_SPEED_MIN_EASY = 1000;
      const ENEMY_SPEED_MAX_EASY = 3000;

      const ENEMY_SPEED_MIN_HARD = 500;
      const ENEMY_SPEED_MAX_HARD = 1000;

      $(function () {
        const startButton = $("#start_button");
        const startScreen = $("#start_screen");
        let hero, hero2, enemy, enemy2, enemy3, score2, coinscore1, coin;

        startButton.on("click", function () {
          startScreen.hide(); // 시작 화면 숨기기
          startButton.hide(); // 시작 버튼 숨기기

          // 초기화
          score = 0;
          coinscore = 0;

          // score와 coinscore 업데이트
          updateScore(score);
          updateCoinscore(coinscore);

          score2 = $("#score2");
          coinscore1 = $("#coinscore1");
          hero = $("#hero");
          enemy = $("#enemy");
          hero2 = $("#hero2");
          enemy2 = $("#enemy2");
          enemy3 = $("#enemy3");
          heart1 = $("#heart1");
          heart2 = $("#heart2");

          coin = $("#coin");

          heart1.show();
          heart2.show();
          coin.show();
          coinscore1.show();
          score2.show();
          hero.show();
          enemy.show();
          enemy2.show();
          enemy3.show();

          gameStart(); // 게임 시작
        });

        let isJumping = false;
        let score = 0;
        // 변수 선언 및 초기화
        let coinscore = 0;

        // 키보드 이벤트 처리 함수
        function handleKeyboardEvent(e) {
          switch (e.key) {
            case "ArrowLeft":
              moveHero("left");
              break;
            case "ArrowRight":
              moveHero("right");
              break;
            case " ":
              if (!isJumping) {
                jump();
              }
              break;
          }
        }

        let coins = []; // 코인 요소를 저장하는 배열

        function createCoin() {
          const coin = $("<img>")
            .attr("src", "images/coin.gif")
            .addClass("coin")
            .css({
              left: getRandomNumber(0, $("#container").width() - 50) + "px",
              top: getRandomNumber(0, $("#container").height() - 42) + "px",
            });

          coins.push(coin); // 코인 요소를 배열에 추가
          $("#container").append(coin); // 코인 요소를 컨테이너에 추가

          setTimeout(function () {
            coin.remove(); // 일정 시간 후에 코인 요소를 제거
            coins = coins.filter((c) => c !== coin); // 배열에서 코인 요소 제거
          }, 10000); // 코인이 보이는 시간을 조절합니다. (밀리초 단위)
        }

        // 코인 충돌 확인 함수
        function checkCoinCollisions() {
          coins.forEach(function (coin) {
            if (isColliding(hero[0], coin[0])) {
              coin.remove(); // 코인 요소를 제거합니다.
              coins = coins.filter((c) => c !== coin); // 배열에서 코인 요소 제거
              coinscore += 10; // 코인 점수를 10점 증가시킵니다.
              updateCoinscore(coinscore); // 코인 점수 표시를 업데이트합니다.
            }
          });
        }

        //////////////////////////////////////////게임 시작///////////////////////////////
        function gameStart() {
          isJumping = false;
          backgroundMusic.play();
          $("#score").text(score);

          $("#hero").css({ left: "0px" });
          $("#enemy").css({ right: "-50px" });
          $("#enemy2").css({ right: "-50px" });
          $("#enemy3").css({ right: "-50px" });
          // 필요한 만큼 캐릭터 위치 초기화 코드를 추가합니다.

          // hero 캐릭터 보이기
          $("#hero").show();

          $("#gameover_screen").hide();

          setKeyboardEvent();
          enemyStart();
          checkCollisions();
          checkGameOver();

          setInterval(createCoin, 4000); // 2초마다 새로운 코인 생성
          setInterval(checkCoinCollisions, 1000 / 60); // 매 프레임마다 코인 충돌 확인

          // 키보드 이벤트 리스너 등록
          $("html").keydown(handleKeyboardEvent);
        }

        function moveHero(direction) {
          const currentPosition = parseInt(hero.css("left"));

          // 이동할 거리 계산
          const moveDistance = direction === "left" ? -10 : 10;

          // 새로운 위치 계산
          const newPosition = currentPosition + moveDistance;

          // 화면 경계를 넘어가지 않도록 제한
          const containerWidth = $("#container").width();
          const heroWidth = hero.width();
          const maxPosition = containerWidth - heroWidth;

          const finalPosition = Math.min(Math.max(0, newPosition), maxPosition);

          // hero 위치 변경
          hero.css("left", finalPosition);
        }
        //충돌
        function isColliding(el1, el2) {
          const rect1 = el1.getBoundingClientRect();
          const rect2 = el2.getBoundingClientRect();

          const collisionDistance = 1; // 조정 가능한 충돌 판단 거리

          // hero와 enemy 사이의 거리 계산
          const distance = rect2.left - rect1.right;

          // 거리가 충돌 판단 거리보다 작으면 충돌로 처리
          // if (distance <= collisionDistance && rect1.right < rect2.left) {
          //     return true;
          //   }
          return !(
            rect1.bottom < rect2.top + 20 ||
            rect1.top > rect2.bottom - 20 ||
            rect1.right < rect2.left + 20 ||
            rect1.left > rect2.right - 20
          );
        }
        /////////////////// [장풍] /// 'f'키를 누르면 발사되는데 3초에 한번밖에 안됨!
        // 전역 변수
        let isFKeyPressed = false;
        const fSound = new Audio("images/마리오 공격효과음.mp3");
        // 'f' 키 이벤트 처리
        $(document).keydown(function (event) {
          if (event.key === "f" && !isFKeyPressed) {
            isFKeyPressed = true;
            fSound.play(); // 점프 소리 재생
            handleCollision();
          }
        });
        // 충돌 처리 함수
        function handleCollision() {
          if (isColliding(hero2[0], enemy[0])) {
            enemy.hide(); // enemy 사라짐
          }

          if (isColliding(hero2[0], enemy2[0])) {
            enemy2.hide(); // enemy2 사라짐
          }

          if (isColliding(hero2[0], enemy3[0])) {
            enemy3.hide(); // enemy3 사라짐
          }

          hero2.hide(); // hero 사라짐

          if (isFKeyPressed) {
            // hero2 앞으로 발사
            hero2.css("left", hero.position().left + "px"); // hero2의 위치를 hero와 동일하게 설정
            hero2.show().animate({ left: "+=1000" }, 3000, function () {
              enemy.show(); // enemy 다시 나타남
              enemy2.show(); // enemy2 다시 나타남

              enemy3.show(); // enemy3 다시 나타남
              enemy.css("right", "-50px"); // enemy 초기 위치로 이동
              enemy2.css("right", "-50px"); // enemy2 초기 위치로 이동
              enemy3.css("right", "-50px"); // enemy3 초기 위치로 이동
              isFKeyPressed = false; // 애니메이션이 완료되면 'f' 키를 누른 상태를 해제
            });
          }
        }

        // 충돌 확인 함수에 충돌 처리 함수 추가
        function checkCollisions() {
          setInterval(function () {
            if (
              isColliding(hero2[0], enemy[0]) ||
              isColliding(hero2[0], enemy2[0]) ||
              isColliding(hero2[0], enemy3[0])
            ) {
              handleCollision();
            }
          }, 1000 / 60);
        }
        function checkGameOver() {
          setInterval(function () {
            if (
              isColliding(hero[0], enemy[0]) ||
              isColliding(hero[0], enemy2[0]) ||
              isColliding(hero[0], enemy3[0])
            ) {
              hero.stop();
              enemy.stop();
              enemy2.stop();
              enemy3.stop();
              $("#gameover_screen").show(); // 게임 오버 시 게임 오버 화면 표시
            }
          }, 1000 / 60);
        }

        function getRandomNumber(min, max) {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        ///////////////////////////////// 적관련 속도 및 거리 수정 ///////////////////////////////////
        function enemyStart() {
          // 게임이 여전히 실행 중인지 확인
          if (!$("#gameover_screen").is(":visible")) {
            // 속도 조절
            const speed = getRandomNumber(1000, 4000);

            // 적이 오른쪽에서 왼쪽으로 이동 // 괴물오는 거리(주인공과의)
            enemy.animate({ right: "1000px" }, 11500, "linear", function () {
              // 점수 올리자
              score += 100;
              updateScore(score);

              // 적 리셋
              enemy.css("right", "-50px");
              enemyStart();
            });

            enemy2.animate({ right: "1000px" }, 15000, "linear", function () {
              // 점수 올리자
              score += 100;
              updateScore(score);

              // 적 리셋
              enemy2.css("right", "-50px");
              enemyStart();
            });
            enemy3.animate({ right: "1000px" }, 8000, "linear", function () {
              // 점수 올리자
              score += 100;
              updateScore(score);

              // 적 리셋
              enemy3.css("right", "-50px");
              enemyStart();
            });
          }
        }
        //////////////////// 코인 점수 업데이트 함수///////////////////////////
        function updateCoinscore(coinscore) {
          $("#coinscore").text(coinscore);
          ///////////////////////////////////////////////////////////////////////coin점수마다 캐릭터 바뀜!
          if (coinscore >= 30 && coinscore < 60) {
            const imageUrl = "images/nini4.gif";
            changeHeroImage(imageUrl);
          } else if (coinscore >= 60 && coinscore < 90) {
            const imageUrl = "images/nini.gif";
            changeHeroImage(imageUrl);
          } else if (coinscore >= 90 && coinscore < 120) {
            const imageUrl = "images/nini5.gif";
            changeHeroImage(imageUrl);
          } else if (coinscore >= 120 && coinscore < 150) {
            const imageUrl = "images/nini.gif";
            changeHeroImage(imageUrl);
          } else if (coinscore >= 150 && coinscore < 180) {
            const imageUrl = "images/nini1.gif";
            changeHeroImage(imageUrl);
          } else if (coinscore >= 180 && coinscore < 210) {
            const imageUrl = "images/nini1.gif";
            changeHeroImage(imageUrl);
          } else if (coinscore >= 210 && coinscore < 240) {
            const imageUrl = "images/nini7.gif";
            changeHeroImage(imageUrl);
          } else if (coinscore >= 240 && coinscore < 270) {
            const imageUrl = "images/nini.gif";
            changeHeroImage(imageUrl);
          } else if (coinscore >= 270 && coinscore < 300) {
            const imageUrl = "images/nini3.gif";
            changeHeroImage(imageUrl);
          } else if (coinscore >= 300 && coinscore < 330) {
            const imageUrl = "images/nini.gif";
            changeHeroImage(imageUrl);
          } else if (coinscore >= 330 && coinscore < 360) {
            const imageUrl = "images/nini.gif";
            changeHeroImage(imageUrl);
          }
        }
        //////////////////////////////////////////////////////////////////////////////////////////
        function changeHeroImage(imageUrl) {
          hero.attr("src", imageUrl);
        }
        /////////////////////////점수 업데이트////////////////////////////////////
        function updateScore(score) {
          $("#score").text(score);
        }
        const jumpSound = new Audio("images/마리오 점프.mp3");

        function jump() {
          isJumping = true;
          jumpSound.play(); // 점프 소리 재생
          hero.animate({ bottom: "+=210px" }, { duration: 650 }).animate(
            { bottom: "-=210px" },
            {
              duration: 650,

              complete: function () {
                isJumping = false;
              },
            }
          );
        }

        // 키보드 이벤트 정의
        function setKeyboardEvent() {
          $("html")
            .off("keydown")
            .on("keydown", function (e) {
              switch (e.key) {
                case " ":
                  if (!isJumping) {
                    jump();
                  }
                  break;
              }
              // console.log(e.key);
            });
        }
        // 재시작 버튼 클릭 시 게임을 리셋하는 함수
        function resetGame() {
          // 음악 정지
          backgroundMusic.pause();
          backgroundMusic.currentTime = 0;

          // 캐릭터와 적 숨기기
          hero.hide();
          hero2.hide();
          enemy.hide();
          enemy2.hide();
          enemy3.hide();

          // 코인 제거
          coins.forEach((coin) => coin.remove());
          coins = [];

          // 점수와 코인 점수 초기화
          score = 0;
          coinscore = 0;
          updateScore(score);
          updateCoinscore(coinscore);
          gameStart();
        }
        // 재시작 버튼 클릭 이벤트 처리
        $('#gameover_screen input[type="restartButton"]').click(function () {
          const imageUrl = "images/nini.gif";
          changeHeroImage(imageUrl);
          // 게임 초기화 로직
          resetGame();
        });
        // 전역 변수
        let heartCount = 2;

        // 이어하기 버튼 클릭 이벤트 핸들러
        $('#gameover_screen input[type="button"]')
          .off()
          .click(function () {
            if (heartCount > 0) {
              $("#gameover_screen").hide(); // 게임 오버 화면 숨김
              gameStart(); // 게임 재시작
              heartCount--; // 하트 개수 감소
              updateHeartCount(); // 하트 개수 업데이트
            }
          });
        // 하트 개수 업데이트 함수
        function updateHeartCount() {
          // 하트 개수에 따라 화면에 보여지는 하트 수 조정
          if (heartCount === 2) {
            $("#heart1").show();
            $("#heart2").show();
          } else if (heartCount === 1) {
            $("#heart1").show();
            $("#heart2").hide();
          } else {
            $("#heart1").hide();
            $("#heart2").hide();
            $('#gameover_screen input[type="button"]').hide();
          }
        }
      });
    </script>

  <body>

      Score = "지나간 적 점수 " / Coinscore = "동전을 먹은 점수"
    </div>

    <div id="text3">
      Game point : <br />[1] &nbsp coinscore 점수가 올라갈수록 마리오 캐릭터가
      바뀝니다.
      <br />
      [2] &nbsp [F]키를 누르면 적을 물리치는 공격을 발사할 수 있습니다.

      <img id="start_screen" src="images/start.jpg" alt="Game Start" />
      <button id="start_button">START</button>
