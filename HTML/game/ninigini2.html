<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      #container {
        position: relative;
        width: 900px;
        height: 350px;
        border: 1px solid black;
        overflow: hidden; /* 테두리 외부를 가리키는 부분을 숨김 */
      }

      #start_screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 120%;
      }

      #start_button {
        position: absolute;
        top:10%;
        left: 43%;
        padding: 10px 30px;
    font-size: 25px;
    color: #fff;
    background: linear-gradient(to bottom, #7c7a7a, #0f0e0e);
    border: none;
    border-radius: 10px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: all 0.3s ease
      }

      #start_button:hover {
    transform: translateY(-2px);
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
}

#start_button:active {
    transform: translateY(2px);
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
}
      .sliding-background {
        z-index: -100;
        position: absolute;
        background: url("images/bg1.png");
        width: 2000%;
        height: 100%;
        animation: slide 10s linear infinite;
      }

      @keyframes slide {
        from {
          transform: translate(0, 0);
        }
        to {
          transform: translate(-500px, 0);
        }
      }

      #hero {
        position: absolute;
        left: 20px;
        bottom: 68px;
        width: 80px;
        height: 60px;
      }

      #hero2 {
        position: absolute;
        left: 120px;
        bottom: 50px;
        width: 80px;
        height: 60px;
      }

      #enemy {
        position: absolute;
        width: 70px;
        height: 60px;
        right: 0px;
        bottom: 65px;
      }

      #enemy2 {
        position: absolute;
        width: 45px;
        height: 70px;
        right: 0px;
        bottom: 70px;
      }

      #gameover_screen {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        text-align: center;
        display: none;
      }

      #gameover_screen input[type="button"] {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #ffffff;
        border: none;
        cursor: pointer;
      }

      #score {
        position: absolute;
        top: 10px;
        right: 10px;
        color: white;
        font-size: 24px;
      }

      #score2 {
        position: absolute;
        top: 10px;
        right: 60px;
        color: white;
        font-size: 24px;
      }
    </style>

    <script>
      const ENEMY_SPEED_MIN_EASY = 1000;
      const ENEMY_SPEED_MAX_EASY = 3000;

      const ENEMY_SPEED_MIN_HARD = 500;
      const ENEMY_SPEED_MAX_HARD = 1000;

      $(function () {
        const startButton = $("#start_button");
        const startScreen = $("#start_screen");
        let hero, hero2, enemy, enemy2 ,score2;

        startButton.on("click", function () {
          startScreen.hide(); // 시작 화면 숨기기
          startButton.hide(); // 시작 버튼 숨기기
          score2=$('#score2');
          hero = $("#hero");
          enemy = $("#enemy");
          hero2 = $("#hero2");
          enemy2 = $("#enemy2");

          score2.show();
          hero.show();
          enemy.show();
          enemy2.show();

          gameStart(); // 게임 시작
        });

        let isJumping = false;
        let score = 0;

        // 키보드 이벤트 처리 함수
        function handleKeyboardEvent(e) {
          switch (e.key) {
            case "ArrowLeft":
              moveHero("left");
              break;
            case "ArrowRight":
              moveHero("right");
              break;
            case " ":
              if (!isJumping) {
                jump();
              }
              break;
          }
        }

        function gameStart() {
          $("#gameover_screen").hide();

          setKeyboardEvent();
          enemyStart();
          checkCollisions();
          checkGameOver();

          // 키보드 이벤트 리스너 등록
          $("html").keydown(handleKeyboardEvent);
        }

        function moveHero(direction) {
          const currentPosition = parseInt(hero.css("left"));

          // 이동할 거리 계산
          const moveDistance = direction === "left" ? -20 : 20;

          // 새로운 위치 계산
          const newPosition = currentPosition + moveDistance;

          // 화면 경계를 넘어가지 않도록 제한
          const containerWidth = $("#container").width();
          const heroWidth = hero.width();
          const maxPosition = containerWidth - heroWidth;

          const finalPosition = Math.min(Math.max(0, newPosition), maxPosition);

          // hero 위치 변경
          hero.css("left", finalPosition);
        }
        //충돌
        function isColliding(el1, el2) {
          const rect1 = el1.getBoundingClientRect();
          const rect2 = el2.getBoundingClientRect();

          return !(
            rect1.bottom < rect2.top ||
            rect1.top > rect2.bottom ||
            rect1.right < rect2.left ||
            rect1.left > rect2.right
          );
        }
        let isEnemy2Colliding = false;
        //hero2와 적이 충돌했을 때 물리쳐서 다시 나타나게 하는 코드
        function checkCollisions() {
          setInterval(function () {
            if (isColliding(hero2[0], enemy[0])) {
              enemy.hide();
              setTimeout(function () {
                enemy.show();
                enemy.css("right", "-50px");
              }, 1000);
            }

            if (isColliding(hero2[0], enemy2[0]) && !isEnemy2Colliding) {
              isEnemy2Colliding = true;
              enemy2.hide();
              setTimeout(function () {
                enemy2.show();
                enemy2.css("right", "-50px");
                isEnemy2Colliding = false; // isEnemy2Colliding 변수를 false로 설정
              }, 1000);
            }
          }, 1000 / 60);
        }
        function checkGameOver() {
          setInterval(function () {
            if (isColliding(hero[0], enemy[0])) {
              hero.stop();
              enemy.stop();
              $("#gameover_screen").show(); // 게임 오버 시 게임 오버 화면 표시
            }
          }, 1000 / 60);
        }

        function getRandomNumber(min, max) {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function enemyStart() {

          
          // hero2 출현 주기 설정(점수가 1000단위일때나와서 5초가 있다가 사라짐)
          if (score >= 1000 && score % 1000 === 0) {
            hero2.show();
            setTimeout(function () {
              hero2.hide();
            }, 10000); // 이부분 수정해야할듯.. 2초만 있다가 사라짐..
          } else {
            hero2.hide();
          }

          // 속도 조절
          const speed = getRandomNumber(1000, 4000);

          // 적이 오른쪽에서 왼쪽으로 이동 // 괴물오는 거리(주인공과의)
          enemy.animate({ right: "350px" }, speed, "linear", function () {
            // 점수 올리자
            score += 100;
            updateScore(score);

            // 적 리셋
            enemy.css("right", "-50px");
            enemyStart();
          });

          enemy2.animate({ right: "450px" }, 6000, "linear", function () {
            // 점수 올리자
            score += 100;
            updateScore(score);

            // 적 리셋
            enemy2.css("right", "-50px");
            enemyStart();
          });
        }

        function updateScore(score) {
          $("#score").text(score);
        }

        function jump() {
          isJumping = true;
          hero.animate({ bottom: "+=85px" }, { duration: 200 }).animate(
            { bottom: "-=85px" },
            {
              duration: 200,
              complete: function () {
                isJumping = false;
              },
            }
          );
        }

        // 키보드 이벤트 정의
        function setKeyboardEvent() {
          $("html").keydown(function (e) {
            switch (e.key) {
              case " ":
                if (!isJumping) {
                  jump();
                }
                break;
            }
            // console.log(e.key);
          });
        }
 // 음악 자동 재생
 const backgroundMusic = new Audio("https://ia800504.us.archive.org/15/items/SuperMarioBros.ThemeMusic/SuperMarioBros.mp3");
      backgroundMusic.loop = true;
      backgroundMusic.play();

        // 재시작 버튼 클릭 이벤트 핸들러
        $('#gameover_screen input[type="button"]').click(function () {
          $("#gameover_screen").hide(); // 게임 오버 화면 숨김
          gameStart(); // 게임 재시작
        });
      });
    </script>
  </head>

  <body>
    <div id="container">
      <img id="start_screen" src="images/start.jpg" alt="Game Start" />
      <button id="start_button">START</button>
      <!--주인공-->
      <div class="sliding-background"></div>
      <img id="hero" src="images/nini.gif" alt="" style="display: none" />
      <img id="hero2" src="images/nini2.gif" alt="" />
      <!--적-->
      <img id="enemy" src="images/enemy.gif" alt="" style="display: none" />
      <img id="enemy2" src="images/enemy2.gif" alt="" style="display: none" />
      <div id="gameover_screen">
        Game Over
        <input type="button" value="재시작" />
      </div>

      <div id="score"></div>
      <div id="score2" style="display: none" / >SCORE &nbsp &nbsp</div>
      <audio id="background-music" src="images/마리오 노래.mp3" loop></audio>
    </div>
  </body>
</html>
