<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script
      src="https://code.jquery.com/jquery-3.6.4.js"

    <style>
      body {
       background-color: rgb(255, 255, 255);
     }
     .container {
       display: flex;
       flex-wrap: wrap;
       justify-content: flex-start;
       margin-left: -10px;
     }
     #div0 {
       display: flex;
       align-items: center;
       background-color: rgb(0, 0, 0);
       height: 50px;
       color: rgb(255, 255, 255);
       text-indent: 20px;
      
     }
     #box {
       padding: 10px;
       background-color: #ffffff;
     }
   
     .card {
       width: 190px;
       height: 260px;
       border: 1px solid #ccc;
       padding: 10px;
       margin-bottom: 10px;
       cursor: pointer;
       display: flex;
       flex-direction: column;
       align-items: center;
       
       margin-right: 10px;
       margin-left: 10px;
       box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2); /* Add box shadow */
     }
   
     .card img {
       width: 180px;
       height: 190px;
       margin-bottom: 10px;
       box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2); /* Add box shadow */
     }
   
     .card .movie-details {
       display: flex;
       flex-direction: column;
       align-items: center;
     }
   
     .card h3 {
       margin-top: 5px;
       margin-bottom: 5px;
       text-align: center;
       font-size: 10px; /* Adjust font size */
     }
       </style>
   
       <script>
       let page = 1; // ÌòÑÏû¨ ÌéòÏù¥ÏßÄ
  const moviesPerPage = 8; // Ìïú ÌéòÏù¥ÏßÄÎãπ ÏòÅÌôî Í∞úÏàò
  let moviesData; // Ï†ÑÏ≤¥ ÏòÅÌôî Îç∞Ïù¥ÌÑ∞

  async function fetchMovies() {
    const response = await fetch(
      `https://api.themoviedb.org/3/movie/upcoming?api_key=a64533e7ece6c72731da47c9c8bc691f&language=ko-KR&page=${page}`
    );
    const data = await response.json();
    moviesData = data.results;
    displayMovies();
  }

  function displayMovies() {
    const container = document.createElement("div");
    container.classList.add("container");

    const start = (page - 1) * moviesPerPage;
    const end = start + moviesPerPage;
    const movies = moviesData.slice(start, end);

    movies.forEach((movie) => {
      const card = `<div class="card" data-movieid="${movie.id}">
        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
        <div class="movie-details">
          <h3>${movie.title}</h3>
          <p>${movie.release_date}</p>
        </div>
      </div>`;

      container.innerHTML += card;
    });

    document.body.appendChild(container);

    const cards = document.getElementsByClassName("card");
    Array.from(cards).forEach((card) => {
      card.addEventListener("click", function () {
        const movieId = this.dataset.movieid;
        const videoContainer = document.createElement("div");
        videoContainer.classList.add("video-container");
        const videoUrl = "https://www.youtube.com/embed/zmNRHgRG3lo?autoplay=1";
        const iframe = document.createElement("iframe");
        iframe.src = videoUrl;
        iframe.width = "560";
        iframe.height = "315";
        videoContainer.appendChild(iframe);
        this.appendChild(videoContainer);
      });
    });
  }

  function loadMoreMovies() {
    page++;
    displayMovies();
  }

  document.addEventListener("DOMContentLoaded", function () {
    fetchMovies();
  });
</script>
     </head>

  </body>
