<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Upcoming Movies</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"

    <style>
      body {
       background-color: rgb(255, 255, 255);
     }
     .container {
       display: flex;
       flex-wrap: wrap;
       justify-content: flex-start;
       margin-left: -10px;
     }
     #div0 {
       display: flex;
       align-items: center;
       background-color: rgb(0, 0, 0);
       height: 50px;
       color: rgb(255, 255, 255);
       text-indent: 20px;
      
     }
     #box {
       padding: 10px;
       background-color: #ffffff;
     }
   
     .card {
       width: 190px;
       height: 260px;
       border: 1px solid #ccc;
       padding: 10px;
       margin-bottom: 10px;
       cursor: pointer;
       display: flex;
       flex-direction: column;
       align-items: center;
       
       margin-right: 10px;
       margin-left: 10px;
       box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2); /* Add box shadow */
     }
   
     .card img {
       width: 180px;
       height: 190px;
       margin-bottom: 10px;
       box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2); /* Add box shadow */
     }
   
     .card .movie-details {
       display: flex;
       flex-direction: column;
       align-items: center;
     }
   
     .card h3 {
       margin-top: 5px;
       margin-bottom: 5px;
       text-align: center;
       font-size: 13px; /* Adjust font size */
     }
     .card img:hover {
  animation: shake 1s;
}

@keyframes shake {
  0% { transform: translateY(0); }
  10% { transform: translateY(-2px); }
  100% { transform: translateY(0); }
}
       </style>
   
   <script>
    let page = 1; // í˜„ì¬ í˜ì´ì§€
    const moviesPerPage = 8; // í•œ í˜ì´ì§€ë‹¹ ì˜í™” ê°œìˆ˜
    let moviesData; // ì „ì²´ ì˜í™” ë°ì´í„°
  
    async function fetchMovies() {
      const response = await fetch(
        `https://api.themoviedb.org/3/movie/upcoming?api_key=a64533e7ece6c72731da47c9c8bc691f&language=ko-KR&page=${page}`
      );
      const data = await response.json();
      moviesData = data.results;
      displayMovies();
    }
  
    function displayMovies() {
      const container = document.createElement("div");
      container.classList.add("container");
  
      const start = (page - 1) * moviesPerPage;
      const end = start + moviesPerPage;
      const movies = moviesData.slice(start, end);
  
      movies.forEach((movie) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.movieid = movie.id;
  
        const poster = document.createElement("img");
        poster.src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
        poster.alt = movie.title;
  
        const movieDetails = document.createElement("div");
        movieDetails.classList.add("movie-details");
  
        const title = document.createElement("h3");
        title.textContent = movie.title;
  
        const releaseDate = document.createElement("p");
        releaseDate.textContent = "ê°œë´‰ì¼: " + movie.release_date;
  
        movieDetails.appendChild(title);
        movieDetails.appendChild(releaseDate);
  
        card.appendChild(poster);
        card.appendChild(movieDetails);
  
        // í´ë¦­ ì´ë²¤íŠ¸ ì²˜ë¦¬ê¸° ì¶”ê°€
        card.addEventListener("click", () => {
          // ë‹¤ë¥¸ í˜ì´ì§€ë¡œ ì´ë™í•˜ë©´ì„œ ì˜í™” ì •ë³´ë¥¼ ì „ë‹¬
          window.location.href = `05-1.html?movieid=${movie.id}`;
        });
  
        container.appendChild(card);
      });
  
      document.body.appendChild(container);
    }
  
    function loadMoreMovies() {
      page++;
      displayMovies();
    }
  
    document.addEventListener("DOMContentLoaded", function () {
      fetchMovies();
    });
  </script>
     </head>

      <button class="load-more-button" onclick="loadMoreMovies()">ë” ë³´ê¸°</button></body>
  </body>
