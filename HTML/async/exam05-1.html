    <style>

   <script>
         let page = 1; // ÌòÑÏû¨ ÌéòÏù¥ÏßÄ
      const moviesPerPage = 8; // Ìïú ÌéòÏù¥ÏßÄÎãπ ÏòÅÌôî Í∞úÏàò
      let moviesData; // Ï†ÑÏ≤¥ ÏòÅÌôî Îç∞Ïù¥ÌÑ∞

      async function fetchMovies() {
        const response = await fetch(
          `https://api.themoviedb.org/3/movie/upcoming?api_key=a64533e7ece6c72731da47c9c8bc691f&language=ko-KR&page=${page}`
        );
        const data = await response.json();
        moviesData = data.results;
        displayMovies();
      }

      function displayMovies() {
        const container = document.createElement("div");
        container.classList.add("container");

        const start = (page - 1) * moviesPerPage;
        const end = start + moviesPerPage;
        const movies = moviesData.slice(start, end);

        movies.forEach((movie) => {
          const card = document.createElement("div");
          card.classList.add("card");
          card.dataset.movieid = movie.id;

          const poster = document.createElement("img");
          poster.src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
          poster.alt = movie.title;

          const movieDetails = document.createElement("div");
          movieDetails.classList.add("movie-details");

          const title = document.createElement("h3");
          title.textContent = movie.title;

          const releaseDate = document.createElement("p");
          releaseDate.textContent = "Í∞úÎ¥âÏùº: " + movie.release_date;

          movieDetails.appendChild(title);
          movieDetails.appendChild(releaseDate);

          card.appendChild(poster);
          card.appendChild(movieDetails);

          // ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨Í∏∞ Ï∂îÍ∞Ä
          card.addEventListener("click", () => {
            handleMovieClick(movie.id);
          });

          container.appendChild(card);
        });

        document.body.appendChild(container);
      }

      // Ìè¨Ïä§ÌÑ∞ ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨
      function handleMovieClick(movieId) {
        // Îã§Î•∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥ÎèôÌïòÎ©¥ÏÑú ÏòÅÌôî Ï†ïÎ≥¥Î•º Ï†ÑÎã¨
        window.location.href = `exam05-1.html?movieid=${movieId}`;
      }

      document.addEventListener("DOMContentLoaded", function () {
        fetchMovies();
      });
  </script>
