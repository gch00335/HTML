<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="utils.js"></script>
  </head>
  <body>
    <script>
      //교수님께서 해주시는 방법

      function isEmpty(text) {
        return text === null || text.length === 0;
      }
      //이름을 입력받고
      let name = prompt("이름을 입력해 주세요");
      // 이름 입력받은게 없을 때 다시 물어보게 하고 입력받게 하기
      if (isEmpty(name)) {
        name = prompt("입력해주세요!!!!");
      }
      // 이름이 입력되었을 때 로그에 이름을 띄우고 경고창으로 '누구누구님 안녕하세요' 를 띄워
      if (!isEmpty(name)) {
        console.log(name + "님 안녕하세요");
        alert(name + "님 안녕하세요");
      }
    </script>

    <!-- 내가한거 <script>

    // 인라인방법2
    <div onclick="javascript : name1()">이름을 입력하세요</div> -->
  </body>
</html>
