<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--<script src="exam03.js"></script>--->
    <style>
      #display {
        text-align: center;
        font-size: 3em;
      }

      .red {
        color: red;
      }

      .blue {
        color: blue;
      }

      .green {
        color: green;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        // 문구 받기
        function input() {
          const text = prompt("");

          //문구 못 받으면 다시 입력하게 하기
          if (text === null || text === "") {
            alert("텍스트 값을 입력해주세요");
            input();
          } else {
            // 가운데 위치하게 설정
            const displayElement = $("#display");
            displayElement.text(text);
            button();
          }
        }

        // 조건 맞으면 버튼 생성
        function button() {
          const colors = ["red", "blue", "green"];
          const buttonsDiv = $("#button");

          colors.forEach(function (color) {
            const button = $("<button></button>").text(color);
            button.on("click", function () {
              changeColor(color);
            });
            buttonsDiv.append(button);
          });
        }

        // 색깔변경
        function changeColor(color) {
          const displayElement = $("#display");
          displayElement.attr("class", color);
          alert(`${color}로 변경됩니다.`);
        }

        // 버튼 클릭 이벤트 연결
        $("input[type='button']").on("click", function () {
          input();
        });
      });
    </script>
  </head>
  <body>
    <input type="button" value="제이쿼리 실습1" onclick="input()" />
    <div id="display"></div>
    <div id="button"></div>
  </body>
</html>
