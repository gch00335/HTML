<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="4"><br />1</td>
        <td>2</td>
      </tr>
      <tr>
        <td style="background-color: orange">3</td>
      </tr>
      <tr>
        <td style="background-color: violet">4</td>
      </tr>
      <tr>
        <td style="background-color: #ff6347">5</td>
      </tr>
      <tr>
        <td colspan="123">6</td>
      </tr>
    </table>
  </body>
</html>
